<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>


    <link rel="stylesheet" href="stylesheet.css">
    <title>Document</title>
</head>

<body>
    <div class="wrapper">
        <header>
            <div class="container">
                <div>
                    <h1> GADGET SIGN UP FORM</h1>
                </div>
            </div>
        </header>
        <main>
            <div class="container">
                <div class="row1">
                    <div class="col1">
                        <h3>MANAGE YOUR GADGET ACCOUNT</h3>
                    </div>
                    <div class="col2">
                        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Eaque ratione nulla expedita culpa quibusdam eos rem voluptate autem impedit praesentium.</p>
                    </div>
                    <div class="col3">
                        <div class="image">
                            <img src="./image.png" alt="">
                        </div>
                    </div>
                </div>
                <div class="row2">
                    <div class="signup">
                        <div class="signup_head">
                            <h2>Sign Up Here</h2>
                        </div>
                        <div class="signup_form">
                            <form method="POST" id="myForm" onsubmit="return validate(this)">
                                <div>
                                    <div class="input-container">
                                        <i class="icon fas fa-user-alt"></i>
                                        <input type="text" placeholder="Name" id="fname" onkeyup="nameTest()">
                                        <label for="" id="label-id"></label>

                                    </div>

                                    <div class="input-container">
                                        <i class="icon fas fa-phone"></i>
                                        <input type="text" placeholder="Phone" id="fphone" onkeyup="phoneTest()"><br>
                                        <label for="" id="label1-id"></label>

                                    </div>

                                    <div class="input-container">
                                        <i class="icon fas fa-envelope"></i>
                                        <input type="email" placeholder="Email" id="email" onkeyup="emailTest()"><br>
                                        <label for="" id="label3-id"></label>

                                    </div>

                                    <div class="input-container ">
                                        <i class=" icon fas fa-lock "></i>
                                        <input type="password" placeholder="Password " name="password1" id="password"><br>
                                        <label for="eye-con1"> <i class="icon1 fas fa-eye " onclick="toggleEye(this)"></i></label>
                                        <input type="checkbox" id="eye-con1" onclick="myFunction() ">
                                    </div>
                                    <div class="input-container ">
                                        <i class="icon fas fa-lock "></i>
                                        <input type="password" placeholder="Confirm Password" name="password2" id="conpassword" onkeyup="passwordTest()"><br>
                                        <label for="eye-con2"> <i class=" icon1 fas fa-eye" onclick="toggleEye(this)"></i></label>
                                        <input type="checkbox" id="eye-con2" onclick="myFunction2()">

                                    </div>
                                    <label for="" id="label4-id"></label>

                                </div>
                                <div class="ckbox">
                                    <div class=" ">
                                        <input type="checkbox" name="Remember Me" value="Remember Me">Remember Me <span class="forgot_password"> <a href="# ">Forgot Password...?</a></span>
                                    </div>
                                </div>
                                <div>
                                    <input type="checkbox" name="accept_terms" id="accept" onclick=" acceptTest()">Accept Terms and Conditions
                                </div>

                                <div class="submit">
                                    <input type="submit" value="Submit" id="submitbutton" onclick="newPage()">
                                    <label for="" id="label5-id"></label>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="script.js "></script>

</body>

</html
